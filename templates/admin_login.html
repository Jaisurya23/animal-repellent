<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <style>
      body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f3f4f6;color:#0f172a}
      .card{max-width:420px;margin:12vh auto;padding:18px;background:#fff;border:1px solid #e6e7ea;border-radius:8px;text-align:center}
      input{width:100%;padding:10px;margin:8px 0;border:1px solid #d1d5db;border-radius:6px}
      button{padding:10px 14px;border-radius:6px;border:none;background:#0f766e;color:#fff;cursor:pointer}
      .message{color:#b91c1c;margin-bottom:8px}
      a.small{display:inline-block;margin-top:10px;color:#374151;text-decoration:none;font-size:13px}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Admin Login</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="message">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="post" action="/admin/login">
        <input name="username" type="text" placeholder="Username" required autofocus />
        <input name="password" type="password" placeholder="Password" required />
        <div style="display:flex;gap:8px;justify-content:center;margin-top:10px">
          <button type="submit">Login</button>
        </div>
      </form>

      <a class="small" href="/">Back to home</a>
    </div>
  </body>
</html>
